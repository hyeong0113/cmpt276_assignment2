<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Rectangles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Navbar</a>
    </nav>
    <div th:switch="${rectangle}" class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2 th:case="null">No rectangle yet!</h2>
                <div th:case="*">
                    <h2 class="my-5">Rectangle Detail</h2>
                    <table class="table table-striped table-responsive-md">
                        <tbody>
                            <tr>
                                <td>Id</td>
                                <td th:text="${rectangle.id}"></td>
                            </tr>
                            <tr>
                                <td>Name</td>
                                <td th:text="${rectangle.name}"></td>
                            </tr>
                            <tr>
                                <td>Width</td>
                                <td th:text="${rectangle.width}"></td>
                            </tr>
                            <tr>
                                <td>Height</td>
                                <td th:text="${rectangle.height}"></td>
                            </tr>
                            <tr>
                                <td>Color</td>
                                <td th:text="${rectangle.color}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <p class="my-5"><a th:href="@{/editrectangle/{id}(id=${rectangle.id})}">Edit</a></p>
        <p class="my-5"><a th:href="@{/delete/{id}(id=${rectangle.id})}">Delete</a></p>

    </div>
</body>

</html>
